name: Daily Commit

on:
  workflow_dispatch:
  schedule:
    - cron: '0 0 * * *'  # Every day at midnight UTC

jobs:
  commit:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v3

    - name: Set Git Identity
      run: |
        git config --global user.name "SriramBharath-7"
        git config --global user.email "41898282+SriramBharath-7@users.noreply.github.com"

    - name: Update activity log
      run: |
        echo "ðŸ“… Pinged on $(date -u)" >> activity.log

    - name: Commit changes
      env:
        GITHUB_TOKEN: ${{ secrets.PAT }}
      run: |
        git add activity.log
        git diff --cached --quiet && echo "No changes to commit" || git commit -m "ðŸ“† Daily activity ping"
        git push https://SriramBharath-7:${GITHUB_TOKEN}@github.com/SriramBharath-7/activity-pinger.git HEAD:main
