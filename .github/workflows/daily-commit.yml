name: ðŸ“† Daily Commit Ping

on:
  schedule:
    - cron: '0 0 * * *'  # Runs daily at midnight UTC
  workflow_dispatch:      # Allows manual run from GitHub UI

jobs:
  ping:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v3

      - name: Update activity log
        run: echo "Ping at $(date)" >> activity.log

      - name: Commit changes
        env:
          GITHUB_TOKEN: ${{ secrets.PAT }}  # Uses your secret token
        run: |
          git config user.name "Sriram Bharath"
          git config user.email "srirambharath7@gmail.com"
          git add activity.log
          git diff --cached --quiet && echo "No changes to commit" || git commit -m "ðŸ“† Daily activity ping"
          git push https://SriramBharath-7:${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}@github.com/SriramBharath-7/activity-pinger.git HEAD:main

- name: Show timestamp
  run: date
